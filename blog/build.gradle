// Apply the java plugin to add support for Java

plugins {
    id 'com.adarshr.test-logger' version '1.3.1'
    
}
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'



repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.0'

    compile group: 'org.asciidoctor', name: 'asciidoctor-maven-plugin', version: '1.5.6'
	testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
	testCompile('org.junit.jupiter:junit-jupiter-params:5.2.0')
	testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8'

}

testlogger {
    showStandardStreams true
    theme 'mocha'
}
